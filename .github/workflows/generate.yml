name: Generate Arduino Library Registry

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC

# Prevent parallel runs - if a new run starts, wait for the current one
concurrency:
  group: registry-generation
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 300 # 5 hour limit (script takes 2-4 hours)
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run generation script
        run: node generate.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit and push if there are changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add registry.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update library registry"
            git push
          else
            echo "No changes to commit."
          fi
